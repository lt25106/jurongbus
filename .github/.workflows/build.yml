name: Build TS and Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install esbuild # if you have a package.json
      - run: npx esbuild j.ts --minify --format=esm --outfile=j.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # include index.html, j.js, etc.

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/deploy-pages@v4
